<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculetor</title>
    <link rel="stylesheet" href="stlye.css" type="text/css" />
    <link rel="stylesheet" href="util.css" type="text/css" />
  </head>
  <body>
    <h1 class="text_center">Wellcome to calculate me!</h1>
    <div class="contener flex flex_col item_center mx_auto m_w_20">
      <div class="row">
        <input type="text" class="input" />
      </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">X</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
